<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" /> 
</head>

<body>
    <header class="header">
        <h1>Enjoy!</h1>
        <div class="timer">Time: <span id="time"></span></div>
    </header>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h2>Quiz Challenge</h2>
            <p>
                Answer the questions within the time limit.  If you
                answer wrong time will subtracted by 10 seconds.  The faster
                you answer the better your score will be.
            </p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="questions-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Finished!</h2>
            
                <p>
                    Your final score is <span id="final-score"></span>.
                </p>
                <p>
                    Enter your initials: <input type="text" id="initials" />
                    <button id="submit">Submit</button>
                </p>
                <p>
                    Press F12 to see your score.
                </p>
            
        </div>
    </div>

    <div class="wrapper hide">
        <h2>Highscores</h2>
        <ol id="highscores"></ol>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
